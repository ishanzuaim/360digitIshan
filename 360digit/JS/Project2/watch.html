    <script async defer>
      const arr = [00, 00, 00];
      speed = false;
      function padLeadingZeros(num, size) {
        var s = num + "";
        while (s.length < size) s = "0" + s;
        return s;
      }
      function incrementWatch(x) {
        checkValue(x);
        if (x == 2) {
          console.log(
            `${padLeadingZeros(arr[0], 2)}:${padLeadingZeros(
              arr[1],
              2
            )}:${padLeadingZeros(arr[2], 2)}`
          );
        }
      }

      var checkValue = (x) => {
        if (x == 0) {
          if (arr[0] == 23) {
            arr[0] = 0;
          } else {
            arr[0] += 1;
          }
        } else {
          if (arr[x] == 59) {
            arr[x] = 1;
          } else {
            arr[x] += 1;
          }
        }
      };
      setInterval(() => {
        incrementWatch(2);
      }, 1000);
      setInterval(() => {
        incrementWatch(1);
      }, 60000);
      setInterval(() => {
        incrementWatch(0);
      }, 86400000);
